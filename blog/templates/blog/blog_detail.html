{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                  <p class="card-text">{{blog.name}}  ({{ blog.slug }})
                  </p>
                <img src="{{ content.image | media_filter}}">
                <div class="card-body">
                  <p class="card-text">{{ blog.content }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                      <div class="card-footer">
                        Просмотры: {{ blog.views_count }}
                      </div>
                    <div class="btn-group">
                      <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Назад</a>
                    </div>
                      <small class="text-body-secondary">{{ blog.created_at }}</small>
                    </div>

                </div>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
